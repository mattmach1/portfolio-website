<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt's Portfolio</title>
  </head>
  <body>
    <header>
      <p>mattbrown</p>
      <div class="header-icon-container">
        <img src="./assets/images/icon-github.svg" />
        <img src="./assets/images/icon-linkedin.svg" />
      </div>
    </header>
    <main>
      <div class="section hero">
        <img src="./assets/images/profile-picture-avatar-headshot.png" class="profile-picture" alt="Profile picture" />
        <h1>Nice to meet you! I'm <span>Matt Brown</span>.</h1>
        <p>
          I'm a frontend developer who is passionate about building modern web
          apps.
        </p>
      </div>
      <div class="section skills">
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>Javascript</li>
          <li>React</li>
          <li>Tailwind</li>
          <li>Git</li>
        </ul>
      </div>

      <div class="projects">
        <h2>Projects</h2>
        <div class="project-card">
          <h3>Project 1</h3>
          <div class="technologies-wrapper">
            <p>HTML</p>
            <p>CSS</p>
          </div>
          <a href="#">VIEW CODE</a>
        </div>
        <div class="project-card">
          <h3>Project 2</h3>
          <div class="technologies-wrapper">
            <p>HTML</p>
            <p>CSS</p>
          </div>
          <a href="#">VIEW CODE</a>
        </div>
      </div>

      <div class="section contact">
        <h2>Contact</h2>
        <form>
          <div class="form-group">
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">MESSAGE:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit">SEND MESSAGE</button>
        </form>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
