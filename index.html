<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matt's Portfolio</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <p>mattbrown</p>

        <div class="header-icon-container">
          <a
            href="https://github.com/mattmach1"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./assets/images/icon-github.svg" />
          </a>
          <a
            href="https://linkedin.com/in/mattrichardbrown"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="./assets/images/icon-linkedin.svg" />
          </a>
        </div>
      </div>
    </header>
    <main>
      <div class="section hero">
        <div class="hero-container">
          <img
            src="./assets/images/profile-picture-avatar-headshot.png"
            class="profile-picture"
            alt="Profile picture"
          />
          <div class="hero-text">
            <h1>Nice to meet you! I'm <span>Matt Brown</span>.</h1>
            <p>
              I'm a frontend developer who is passionate about building modern
              web apps.
            </p>
          </div>
        </div>
      </div>
      <div class="section skills">
        <div class="skills-grid">
          <p>HTML</p>
          <p>CSS</p>
          <p>JavaScript</p>
          <p>React</p>
          <p>Tailwind</p>
          <p>Git</p>
        </div>
      </div>

      <div class="projects">
        <div class="projects-container">
          <h2>Projects</h2>
          <div class="project-card-wrapper">
            <div class="project-card">
              <h3>Project 1</h3>
              <div class="technologies-wrapper">
                <p>HTML</p>
                <p>CSS</p>
              </div>
              <a href="#">VIEW CODE</a>
            </div>
            <div class="project-card">
              <h3>Project 2</h3>
              <div class="technologies-wrapper">
                <p>HTML</p>
                <p>CSS</p>
              </div>
              <a href="#">VIEW CODE</a>
            </div>
          </div>
        </div>
      </div>

      <div class="section contact">
        <h2>Contact</h2>
        <form action="https://formspree.io/f/xvgrndll" method="POST">
          <div class="form-group">
            <label for="name">NAME:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">MESSAGE:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <!-- your other form fields go here -->
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
    <footer>
      <p>mattbrown</p>
      <div class="footer-icon-container">
        <a
          href="https://github.com/mattmach1"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./assets/images/icon-github.svg" />
        </a>
        <a
          href="https://linkedin.com/in/mattrichardbrown"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./assets/images/icon-linkedin.svg" />
        </a>
      </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
